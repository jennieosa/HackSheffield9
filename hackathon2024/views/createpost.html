<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .form-container {
        background-color: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      input[type="file"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #d47325;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        width: 100%;
        font-size: 1em;
      }

      button:hover {
        background-color: #d47325;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Create a New Post</h2>
      <form action="/create-post" method="POST" enctype="multipart/form-data">
        <label for="photo">Photo</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <label for="theme">Theme</label>
        <input type="text" id="theme" name="theme" value="" readonly />

        <button type="submit">Submit Post</button>
      </form>
    </div>

    <script>
      // Fetch the theme from the server-side API and populate the readonly theme input field
      fetch("/api/theme")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("theme").value = data.theme; // Set the theme in the readonly input field
        })
        .catch((error) => {
          document.getElementById("theme").value = "Default Theme"; // Fallback in case of error
        });
    </script>
  </body>
</html>
