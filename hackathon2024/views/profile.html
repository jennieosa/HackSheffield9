<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .profile-container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .profile-header img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      .profile-header h1 {
        margin-top: 10px;
        font-size: 2em;
        color: #333;
      }

      .bio {
        margin-top: 20px;
        text-align: center;
        font-size: 1.1em;
        color: #555;
      }

      .social-links {
        margin-top: 30px;
        text-align: center;
      }

      .social-links a {
        margin: 0 15px;
        text-decoration: none;
        color: #007bff;
        font-size: 1.2em;
      }

      .social-links a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <!-- Profile Header -->
      <div class="profile-header">
        <img src="https://via.placeholder.com/150" alt="Profile Picture" />
        <h1>Username</h1>
        <p>Streak</p>
      </div>

      <!-- Bio Section -->
      <div class="bio">
        <p>This is the bio!</p>
      </div>

      <!-- Social Links Section -->
      <div class="social-links">
        <a href="fragments/post.html">Fave post 1</a>
        <a href="fragments/post.html">Fave post 2</a>
        <a href="fragments/post.html">Fave post 3</a>
      </div>
    </div>
  </body>
</html>
