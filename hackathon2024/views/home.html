<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .theme-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .post-container {
        display: flex;
        overflow-x: scroll;
        gap: 20px; /* Space between posts */
      }

      .post-item {
        width: 300px; /* Fixed size for each post */
        background-color: white;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .post-header {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
      }

      .username {
        font-size: 1.2em;
        color: #333;
        text-decoration: none;
      }

      .username:hover {
        color: #007bff;
      }

      .post-photo {
        width: 100%;
        height: auto;
        margin-bottom: 15px;
        border-radius: 10px;
      }

      .rating-container {
        text-align: center;
        margin-top: 15px;
      }

      .star {
        font-size: 2em;
        color: #ccc;
        cursor: pointer;
      }

      .star:hover,
      .star.selected {
        color: #ffcc00;
      }

      .cta-buttons {
        margin-top: 20px;
      }

      .cta-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1em;
      }

      .cta-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Welcome to Ember - Theme: Photography</h1>
    </header>

    <div class="theme-container">
      <h2>Theme</h2>
      <a href="/createpost" class="cta-button">Post Now</a>
    </div>

    <div class="post-container">
      <!-- 6 identical posts for now -->
      <div class="post-item">
        <div class="post-header">Theme</div>
        <div class="user-info">
          <img
            src="https://via.placeholder.com/50"
            alt="Profile Picture"
            class="profile-pic"
          />
          <a href="#" class="username">User1</a>
        </div>
        <img
          src="https://via.placeholder.com/600x400"
          alt="Post Photo"
          class="post-photo"
        />
        <div class="rating-container">
          <span class="star" data-rating="1">&#9733;</span>
          <span class="star" data-rating="2">&#9733;</span>
          <span class="star" data-rating="3">&#9733;</span>
          <span class="star" data-rating="4">&#9733;</span>
          <span class="star" data-rating="5">&#9733;</span>
        </div>
      </div>

      <!-- Repeat the post-item div 5 more times -->
      <div class="post-item">
        <div class="post-header">Theme</div>
        <div class="user-info">
          <img
            src="https://via.placeholder.com/50"
            alt="Profile Picture"
            class="profile-pic"
          />
          <a href="#" class="username">User2</a>
        </div>
        <img
          src="https://via.placeholder.com/600x400"
          alt="Post Photo"
          class="post-photo"
        />
        <div class="rating-container">
          <span class="star" data-rating="1">&#9733;</span>
          <span class="star" data-rating="2">&#9733;</span>
          <span class="star" data-rating="3">&#9733;</span>
          <span class="star" data-rating="4">&#9733;</span>
          <span class="star" data-rating="5">&#9733;</span>
        </div>
      </div>

      <!-- Repeat as needed, but for now we are showing 6 identical posts -->
      <div class="post-item">
        <div class="post-header">Theme</div>
        <div class="user-info">
          <img
            src="https://via.placeholder.com/50"
            alt="Profile Picture"
            class="profile-pic"
          />
          <a href="#" class="username">User3</a>
        </div>
        <img
          src="https://via.placeholder.com/600x400"
          alt="Post Photo"
          class="post-photo"
        />
        <div class="rating-container">
          <span class="star" data-rating="1">&#9733;</span>
          <span class="star" data-rating="2">&#9733;</span>
          <span class="star" data-rating="3">&#9733;</span>
          <span class="star" data-rating="4">&#9733;</span>
          <span class="star" data-rating="5">&#9733;</span>
        </div>
      </div>

      <!-- Repeat 3 more times... -->
    </div>

    <script>
      // JavaScript for star rating interaction
      const stars = document.querySelectorAll(".star");
      stars.forEach((star) => {
        star.addEventListener("click", () => {
          stars.forEach((s) => s.classList.remove("selected"));
          star.classList.add("selected");
          let rating = star.getAttribute("data-rating");
          alert(`You rated this post ${rating} star(s)!`);
        });
        star.addEventListener("mouseover", () => {
          stars.forEach((s) => (s.style.color = "#ccc"));
          for (let i = 0; i < star.dataset.rating; i++) {
            stars[i].style.color = "#ffcc00";
          }
        });
        star.addEventListener("mouseout", () => {
          stars.forEach(
            (s) =>
              (s.style.color = s.classList.contains("selected")
                ? "#ffcc00"
                : "#ccc")
          );
        });
      });
    </script>
  </body>
</html>
