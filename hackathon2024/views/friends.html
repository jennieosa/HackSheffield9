<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="images/ember_logo.png">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        justify-content: center;
      }
      .user-list-container {
        width: 100%;
        max-width: 600px;
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .user-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }
      .user-row:last-child {
        border-bottom: none;
      }
      .user-info {
        display: flex;
        align-items: center;
      }
      .profile-pic {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 15px;
      }
      .username {
        text-decoration: none;
        color: #007bff;
        font-size: 1.1em;
      }
      .username:hover {
        color: #0056b3;
      }
      .remove-friend-button {
        padding: 5px 10px;
        background-color: #ff4d4d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .remove-friend-button:hover {
        background-color: #e60000;
      }

      main{
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }

      nav ul li{
        padding-left: 10px;
        border: none;
      }

      nav ul{
        list-style: none;
        display: flex;
        flex-direction: row;
      }

      nav {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li id = "logo"><a href="home.html"><img src="images/ember_logo.png" alt = "logo" class="logo"></a></li>
        <li><a href="home.html">Home</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
    <main>
      <div class="search-container">
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search.." name="search">
            <button id="searchButton" type="submit">
                <span>
                    <i class="fa fa-search"></i>
                </span>
            </button>
        </form>
    </div>

      <div class="user-list-container">
        <!-- User Row 1 -->
        <div class="user-row">
          <div class="user-info">
            <img
              src="https://via.placeholder.com/50"
              alt="User Profile Picture"
              class="profile-pic"
            />
            <a href="profile.html" class="username">User1</a>
          </div>
          <button class="remove-friend-button">Remove</button>
        </div>

        <!-- User Row 2 -->
        <div class="user-row">
          <div class="user-info">
            <img
              src="https://via.placeholder.com/50"
              alt="User Profile Picture"
              class="profile-pic"
            />
            <a href="profile.html" class="username">User2</a>
          </div>
          <button class="remove-friend-button">Remove</button>
        </div>

        <!-- User Row 3 -->
        <div class="user-row">
          <div class="user-info">
            <img
              src="https://via.placeholder.com/50"
              alt="User Profile Picture"
              class="profile-pic"
            />
            <a href="profile.html" class="username">User3</a>
          </div>
          <button class="remove-friend-button">Remove</button>
        </div>

        <!-- Add more user rows as needed -->
      </div>
    </main>
  </body>
</html>
