<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ember - Ignite Your Creativity</title>
    <link rel="icon" type="image/x-icon" href="images/ember_logo.png">
    <style>
      /* Reset some basic styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Times New Roman";
        background-color: #f8f8f8;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      /* Header styling */
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
      }

      .logo {
        width: 85px;
        height: auto;
      }

      h1 {
        font-size: 2.5em;
      }

      /* Main Content styling */
      .main-content {
        text-align: center;
        padding: 20px;
        max-width: 600px;
      }

      h2 {
        font-size: 2em;
        color: #333;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        color: #555;
        margin-bottom: 30px;
      }

      /* Call to action buttons styling */
      .cta-buttons {
        display: flex;
        gap: 20px;
        justify-content: center; /* Center the buttons horizontally */
        width: 100%; /* Ensure the container takes up full width */
      }

      .cta-button {
        background-color: #d47325; /* Ember-inspired color */
        color: white;
        text-decoration: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 1.2em;
        transition: background-color 0.3s;
      }

      .cta-button:hover {
        background-color: #e55a00; /* Slightly darker on hover */
      }

      /* Footer styling */
      .footer {
        position: absolute;
        bottom: 10px;
        text-align: center;
        font-size: 0.8em;
        color: #777;
      }
    </style>
  </head>
  <body>
    <!-- Header with Logo and App Name -->
    <header class="header">
      <img src="images/ember_logo.png" alt="Ember Logo" class="logo" />
      <h1>Ember</h1>
    </header>

    <!-- Main Section -->
    <main class="main-content">
      <h2>Ignite Your Creativity</h2>
      <p>
        Join Ember to grow your skills, share your art, and connect with other
        creatives. Start your journey today!
      </p>

      <div class="cta-buttons">
        <a href="/register" class="cta-button">Sign Up</a>
        <a href="/login" class="cta-button">Login</a>
      </div>
    </main>

    <!-- Footer (optional) -->
    <footer class="footer">
      <p>&copy; 2024 Ember | All Rights Reserved</p>
    </footer>
  </body>
</html>
